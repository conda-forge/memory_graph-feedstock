{% set name = "memory_graph" %}
{% set version = "0.3.61" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 499c3ceafb11640354f2262e58bed8141464673a2a49a685086a82a75b687b47

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - python-graphviz

test:
  imports:
    - memory_graph
    - graphviz
  commands:
    - dot -V
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - graphviz
    - python-graphviz

about:
  home: https://pypi.org/project/memory_graph/
  summary: "Visualize Python data using Graphviz."
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Teaching tool and debugging aid in context of references, mutable data types, and shallow and deep copy.
  dev_url: https://github.com/bterwijn/memory_graph
  doc_url: https://github.com/bterwijn/memory_graph#readme

extra:
  recipe-maintainers:
    - bterwijn
